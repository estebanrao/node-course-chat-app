<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chat - NodeJS Chat App</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
    </head>
    <body>
        <div class="row">
            <form action="/chat.html">
                <div class="col s12 m6 offset-m3">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Join Chat</span>
                            <p>
                                Please enter your Display Name and the Room Name
                            </p>

                            <div class="input-field">
                                <input name="name" id="name" type="text" autofocus></input>
                                <label for="name">Display Name</label>
                            </div>
                            <div class="input-field">
                                <input name="room" id="room" type="text"></input>
                                <label for="room">Room Name</label>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect waves-light btn-large">
                                Join
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script> -->
        <!-- <script src="/js/index.js"></script> -->
    </body>
</html>
